<h1>{{title}}</h1>

<div><label>a
        <input #inputA (input)="setA(inputA.value)" type="number">
    </label>

    <label>b
        <input #inputB (input)="setB(inputB.value)" type="number">
    </label>
</div>

<div>
    <button (click)="calculate()">Go!</button>
</div>

<ul *ngIf = "hasValue">
    <li>
        {{a}} + {{b}} = {{sumValue}}
    </li>
    <li>
        {{a}} * {{b}} = {{mulValue}}
    </li>
    <li>
        {{a}} - {{b}} = {{subValue}}
    </li>
</ul>
