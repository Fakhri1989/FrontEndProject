<div class="root">
    <div class="title-area">
        <app-title></app-title>
    </div>

    <div class="center-area">
        <div  class="main-area">
            <app-question-presenter *ngIf="!isQuizOver" 
            [question] = "currentQuestion"
            (ChosenAnswer) = "userSelectAnswer($event)">
            </app-question-presenter>

            <app-finished-quiz *ngIf="isQuizOver"></app-finished-quiz> 
        </div>


        <div class="summary-area">
            <app-summary
            [questions] = "summary"></app-summary>
        </div>
    </div>
</div>
